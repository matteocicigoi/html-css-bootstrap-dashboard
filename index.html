<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Fine Bootstrap-->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fine Font Awesome -->
    <!-- Google Fonts - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Fine Google Fonts -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="container-fluid py-2">
        <div class="row justify-content-between align-items-center">
            <div class="col-auto">
                <img class="d-lg-none" src="img/mobile-logo.png" alt="Logo">
                <img class="d-none d-lg-inline mc-logo-large" src="img/logo.svg" alt="Logo">
            </div>
            <!-- Cerca -->
            <div class="col mc-search">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text pe-0" id="addon-wrapping"><i
                            class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" class="form-control border-0" placeholder="Prova a cercare: Lezione di Laravel"
                        aria-label="Username" aria-describedby="addon-wrapping">
                </div>
            </div>
            <!-- Fine Cerca -->
            <div class="col-auto">
                <a href="#" class="text-decoration-none"><i class="d-none d-lg-inline px-2 text-secondary fa-solid fa-list-ul"></i></a>
                <a href="#" class="text-decoration-none"><i class="d-none d-lg-inline px-2 text-secondary fa-solid fa-circle-info"></i></a>
                <a href="#" class="text-decoration-none"><i class="d-none d-lg-inline px-2 text-secondary fa-solid fa-ellipsis-vertical"></i></a>
                <!-- Dropdawn -->
                <a class="" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-bell px-2 text-warning"></i></a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Profilo</a></li>
                    <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
                <!-- Fine Dropdawn -->
            </div>
        </div>
    </header>
    <!-- Fine Header -->
    <!-- Main -->
    <main class=" d-flex">
        <!-- Slide Bar -->
        <div class="mc-slide-bar py-4 px-3">
            <div class="d-flex flex-column fs-5 h-100">
                <div class="col">
                    <!-- Home -->
                    <a href="#" class="text-white text-decoration-none">
                        <div class="row gx-2">
                            <div class="col-12 col-lg-3"><i class="fa-solid fa-house"></i></div>
                            <div class="col-auto d-none d-lg-inline"><span class="ps-2 fs-6">Home</span></div>
                        </div>
                    </a>
                    <!-- Fine Home -->
                    <!-- Stats -->
                    <a href="#" class="text-white text-decoration-none">
                        <div class="row gx-2">
                            <div class="col-12 col-lg-3"><i class="fa-solid fa-chart-simple"></i></div>
                            <div class="col-auto d-none d-lg-inline"><span class="ps-2 fs-6">Stats</span></div>
                        </div>
                    </a>
                    <!-- Fine Stats -->
                    <!-- Signals -->
                    <a href="#" class="text-white text-decoration-none">
                        <div class="row gx-2">
                            <div class="col-12 col-lg-3"><i class="fa-solid fa-signal"></i></div>
                            <div class="col-auto d-none d-lg-inline"><span class="ps-2 fs-6">Signals</span></div>
                        </div>
                    </a>
                    <!-- Fine Signals -->
                </div>
                <div class="col-auto">
                    <!-- Admin -->
                    <a href="#" class="text-white text-decoration-none">
                        <div class="row gx-2">
                            <div class="col-12 col-lg-3"><i class="fa-solid fa-gear"></i></div>
                            <div class="col-auto d-none d-lg-inline"><span class="ps-2 fs-6">Admin</span></div>
                        </div>
                    </a>
                    <!-- Fine Admin -->
                </div>
            </div>
        </div>
        <!-- Fine Slide Bar -->
        <!--<div class="mc-section"></div>-->
    </main>
    <!-- Fine Main -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
